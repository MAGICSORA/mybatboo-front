<div class="disease-info">
  <span>병명: {{diseaseItem?.diseaseCode | diseaseName}}</span>
  <span>일치율: {{(diseaseItem?.accuracy * 100).toFixed(2)}}%</span>
</div>
<mp-button
  *ngIf="isSick"
  label="상세 정보"
  color="gray"
  variant="outline"
  size="xs"
  (click)="openDiseaseDetailModal()"
>
  <mp-icon right name="chevron_right" size="20px"></mp-icon>
</mp-button>
