<page-header height="62px">
  <mp-icon-button
    left
    size="m"
    iconName="close" iconSize="16px"
    borderRadius="8px"
    color="gray"
    variant="void"
    (click)="modalRef.hide()"
  ></mp-icon-button>
  <mp-text center>{{diseaseCode ? (diseaseCode | diseaseName) : diseaseName}}</mp-text>
  <mp-button
    right
    variant="outline"
    color="gray"
    size="s"
    [label]="'관련 농약'"
  ></mp-button>
</page-header>
